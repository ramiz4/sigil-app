name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        
    - uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Install dependencies
      run: pnpm install

    - name: Build Web
      run: pnpm build

    - name: Test
      run: pnpm test --watch=false
