<div class="dashboard-container container">
    @if (codes().length === 0) {
    <div class="empty-state">
        <div class="empty-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
        </div>
        <h2>No Accounts yet</h2>
        <p>Secure your online presence by adding your first 2FA account.</p>
        <a routerLink="/add" class="btn btn-primary">Add Account</a>
    </div>
    } @else {
    <div class="codes-grid">
        @for (item of codes(); track item.account.id) {
        <div class="code-card" (click)="copyCode(item.code)" title="Click to copy">
            <div class="card-header">
                <div class="account-info">
                    <span class="issuer">{{ item.account.issuer || 'Unknown' }}</span>
                    <span class="account-label">{{ item.account.label }}</span>
                </div>
                <div class="actions">
                    <button class="icon-btn delete" (click)="$event.stopPropagation(); delete(item.account.id)"
                        title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="code-value">
                {{ item.code }}
            </div>

            <div class="progress-bar">
                <div class="progress-fill" [style.width.%]="item.progress * 100" [class.danger]="item.progress < 0.2">
                </div>
            </div>
        </div>
        }
    </div>
    }

    <a routerLink="/add" class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
    </a>
</div>
