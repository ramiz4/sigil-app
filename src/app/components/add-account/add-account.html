<div class="add-container container">
    <div class="header-row mb-4">
        <a routerLink="/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
        <h2>Add Account</h2>
    </div>

    <div class="tabs">
        <button class="tab" [class.active]="mode() === 'scan'" (click)="changeMode('scan')">Scan QR</button>
        <button class="tab" [class.active]="mode() === 'manual'" (click)="changeMode('manual')">Manual</button>
        <button class="tab" [class.active]="mode() === 'image'" (click)="changeMode('image')">Image</button>
        <button class="tab" [class.active]="mode() === 'paste'" (click)="changeMode('paste')">Paste</button>
    </div>

    <div class="tab-content card">
        @if (mode() === 'scan') {
        <div class="scan-area">
            <video #video class="scanner-video" muted playsinline></video>
            @if (scanError) {
            <div class="error-msg">{{ scanError }}</div>
            }
            <p class="hint">Point camera at QR code</p>
        </div>
        }

        @if (mode() === 'manual') {
        <form (ngSubmit)="addManual()" class="manual-form">
            <div class="form-group">
                <label>Issuer</label>
                <input [(ngModel)]="manualEntry.issuer" name="issuer" placeholder="e.g. GitHub">
            </div>

            <div class="form-group">
                <label>Label</label>
                <input [(ngModel)]="manualEntry.label" name="label" placeholder="user@example.com">
            </div>

            <div class="form-group">
                <label>Secret Key (Base32)</label>
                <input [(ngModel)]="manualEntry.secret" name="secret" placeholder="JBSWY3DPEHPK3PXP" required
                    class="mono-input" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary w-full" [disabled]="!manualEntry.secret">Add Account</button>
        </form>
        }

        @if (mode() === 'image') {
        <div class="image-upload">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
            </div>
            <p>Select a QR code image from your device.</p>
            <label class="btn btn-primary">
                Choose File
                <input type="file" accept="image/*" (change)="onFileSelected($event)" class="file-input-hidden">
            </label>
        </div>
        }

        @if (mode() === 'paste') {
        <div class="paste-area">
            <p class="text-secondary mb-4">Paste one or more otpauth:// URLs (one per line).</p>
            <textarea [(ngModel)]="pasteContent" rows="5"
                placeholder="otpauth://totp/Example:user?secret=..."></textarea>
            <button (click)="processPaste()" class="btn btn-primary w-full mt-4" [disabled]="!pasteContent">Import
                URLs</button>
        </div>
        }
    </div>
</div>
