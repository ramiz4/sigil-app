<div class="flex items-center gap-3 cursor-pointer group" (click)="toggle()">
  <div
    class="relative w-16 h-8 rounded-full transition-colors duration-300 ease-in-out border border-border shadow-inner"
    [class.bg-slate-200]="!isDark()"
    [class.bg-slate-800]="isDark()"
  >
    <!-- Sliding Circle -->
    <div
      class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md transform transition-transform duration-300 flex items-center justify-center p-0.5 border border-gray-100"
      [class.translate-x-8]="isDark()"
    >
      <!-- Sun Icon -->
      <svg
        *ngIf="!isDark()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-4 h-4 text-amber-500 animate-in fade-in zoom-in"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>

      <!-- Moon Icon -->
      <svg
        *ngIf="isDark()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-4 h-4 text-indigo-500 animate-in fade-in zoom-in"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </div>
  </div>
  <span class="font-medium text-text-main select-none transition-colors group-hover:text-primary">
    {{ isDark() ? 'Dark' : 'Light' }}
  </span>
</div>
